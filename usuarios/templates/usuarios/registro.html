{% extends 'baseadmin.html' %}
{% load static %}
{% block content %}

<section class="login-body">
    <div class="login-form-main">
        <div class="login-form-content">
            <div class="circle-1"></div>
            <div class="circle-2"></div>
            <div class="circle-3"></div>
            <div class="login-box">
                <h3>Crear una cuenta</h3>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-box">
                        <input type="text" name="first_name" placeholder="Nombre" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="text" name="last_name" placeholder="Apellido" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="text" name="username" placeholder="Username" class="input-control" required>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" class="input-control" required>
                    </div>
                    <button type="submit" class="login-btn">Crear Cuenta</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
